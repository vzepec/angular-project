<div class="modal-container">
    <h2>Add Movie</h2>
    <hr class="separator" />
    <form (ngSubmit)="onSave()" #movieForm="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="movie.title" name="title" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Year</mat-label>
            <input matInput [(ngModel)]="movie.year" name="year" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Image URL</mat-label>
            <input matInput [(ngModel)]="movie.img" name="img" required />
        </mat-form-field>
        <div class="modal-actions">
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!movieForm.valid">Save</button>
        </div>
    </form>
</div>
